<!-- template.html -->
<html>
  <head>
    <title>Weather</title>
    <script src="http://fb.me/react-0.11.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.11.2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>

	<!-- Firebase JS -->
  	<script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>

	<!-- ReactFire -->
	<script src="https://cdn.firebase.com/libs/reactfire/0.3.0/reactfire.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<style type="text/css">
			body {
		  padding-top: 20px;
		}
		#main {
		  padding: 40px 15px;
		}

		.weatherTemp {
			font-size: 100pt;
		}

		.weatherStation {
			font-size: 14pt;
			text-align: center;
		}

		.currentTime {
			margin-top: 45px;
			font-size: 60pt;
		}


	</style>
  </head>
  <body>


	    <div class="container">

	        <div class="row" id="main">
	   			<div class="col-md-3">
	   				<div id="weatherTemp"></div>
	   				<br/>
	   				<div id="weatherStation"></div>
	    		</div>
	    		<div class="col-md-3 col-md-offset-5 ">
	  				<div id="currentTime"></div>
	    		</div>
    		</div>

		<script type="text/jsx">
      /** @jsx React.DOM */
      	var BASE_FIREBASE = "https://resplendent-fire-4023.firebaseio.com";

      	function formatCelsius(deg) {
      		return deg + String.fromCharCode(176) + 'C';
      	} 

      	function formatFahrenheit(deg) {
      		return ((deg*9/5) + 32) + String.fromCharCode(176) + 'F';
      	} 

      	var tempFormatter = formatFahrenheit;
		
		var WeatherTemperature = React.createClass({
		    mixins: [ReactFireMixin],
			
			getInitialState: function() {
			    return {temperature: 'loading'};
			  },

		  componentWillMount: function() {
		  	  // Assumption is temp is in celsius
			  this.bindAsObject(new Firebase(BASE_FIREBASE + "/current-weather/temperature"), "temperature");
		  },

	  	  render: function() {
	  	  	if (this.state.temperature != "loading") {
	  	  		var formattedTemp = tempFormatter(this.state.temperature);
		    	return (<div className="weatherTemp">{ formattedTemp }</div>
		    		);
		    }

			return (<div></div>);
		  }
		});

		React.renderComponent(<WeatherTemperature />, document.getElementById("weatherTemp"));

		var WeatherStation = React.createClass({
		    mixins: [ReactFireMixin],
			
			getInitialState: function() {
			    return {station: "loading"};
			  },

		  componentWillMount: function() {
			  this.bindAsObject(new Firebase(BASE_FIREBASE + "/current-weather/station"), "station");
		  },

	  	  render: function() {
	  	  	if (this.state.station != "loading") {
			    return (<div className="weatherStation">{ this.state.station }</div>
		    		);
			}

			return (<div></div>);
		  }
		});
		
		React.renderComponent(<WeatherStation />, document.getElementById("weatherStation"));

		var CurrentTime = React.createClass({
			getFormattedTime: function() {
				var currentDate = new Date(); 
				var minutes =  currentDate.getMinutes();
				if (minutes < 10) {
					minutes = '0' + minutes;
				}
				return '' + currentDate.getHours() + ':' + minutes;
			},

			tick: function() {
				this.setState({currentTimeFormatted: this.getFormattedTime()});
			},

			componentWillUnmount: function() {
			    clearInterval(this.interval);
			  },

			componentDidMount: function() {
			    this.interval = setInterval(this.tick, 100*60);
			  },

			getInitialState: function() {
			    return {currentTimeFormatted: this.getFormattedTime()};
			  },

		  	 render: function() {
			    return (<div className="currentTime">{ this.state.currentTimeFormatted }</div>
			    		);
		  }
		});

		React.renderComponent(<CurrentTime />, document.getElementById("currentTime"));
    </script>

   	 </div><!-- /.container -->
  </body>
</html>
